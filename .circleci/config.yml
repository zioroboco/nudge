version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run:
          name: install
          command: yarn install --pure-lockfile
  test:
    docker:
      - image: circleci/node:8.10
    steps:
      - run:
          name: test
          command: yarn test --ci
